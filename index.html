<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Tailwind CSS Landing Page</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center justify-between">
        <!--logo-->
        <div class="pt-2">
          <img src="img/logo.svg" alt="" />
        </div>
        <!--menu items-->
        <div class="hidden md:flex space-x-6 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">Solutions</a>
          <a href="#" class="hover:text-darkGrayishBlue">Docs</a>
          <a href="#" class="hover:text-darkGrayishBlue">Company</a>
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
        </div>
        <!--Button-->
        <a
          href="#"
          class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block"
          >Contact Sales</a
        >
      </div>
    </nav>
    <section id="hero">
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Authenticate everything everyone
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Quickly add authentication to your web apps with a drop-in SDK.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Contact Sales
            </a>
          </div>
        </div>
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
    <section id="features">
      <div
        class="container flex flex-col px-4 mx-auto mt-10 space-y-12 md:spce-y-0 md:flex-row"
      >
        <div class="flex flex-col space-y-12 md:w-1/2">
          <h2 class="max-w-d text-4xl font-bold text-center md:text-left">
            Easy to setup and maintain.
          </h2>
          <p class="max-w-sm text-center text-darkGrayishBlue m:text-left">
            Drop in config, SDKs for all platforms, frameworks and languages.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
